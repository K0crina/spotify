<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="dashboard-body">

<nav class="navbar rounded-nav">
  <a href="profile.html">Profile</a>
  <a href="artists.html">Artists</a>
  <a href="albums.html">Albums</a>
  <a href="tracks.html">Tracks</a>
  <a href="search.html">Search</a>
  <button id="logout-btn">Logout</button>
</nav>

<div class="layout">

  <!-- sidebar playlist -->
  <div class="sidebar-playlists hidden" id="playlist-sidebar">
    <h2>Your Library</h2>
    <div id="playlist-list"></div>
    <div id="playlist-tracks"></div>
  </div>

  <div class="main-content" id="main-content">
    <div class="profile-header-centered">
      <img id="profile-img" class="profile-avatar-centered">
      <h1 id="profile-name"></h1>
      <p id="profile-email"></p>
      <button id="toggle-playlists" class="btn playlist-btn">My Playlists</button>
    </div>

    <div class="section-card">
      <h2 class="section-title">Your top genres</h2>
      <div id="genres" class="genre-grid"></div>
    </div>

    <div class="section-card">
      <h2 class="section-title">Recently played</h2>
      <div id="recently" class="recent-grid"></div>
    </div>
  </div>

</div>

<script type="module" src="src/profile.js"></script>
</body>
</html>
