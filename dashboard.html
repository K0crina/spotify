<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Spotify Clone - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="top-bar">
    <h1>Spotify Clone</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <main class="container">

    <!-- PROFIL -->
    <section class="card profile-card">
      <h2>Profil</h2>
      <div id="user-profile"></div>
    </section>

    <!-- TOP ARTIȘTI -->
    <section class="card">
      <h2>Top 5 Artiști</h2>
      <div id="top-artists" class="grid"></div>
    </section>

    <!-- TOP ALBUME -->
    <section class="card">
      <h2>Top 5 Albume</h2>
      <div id="top-albums" class="grid"></div>
    </section>

    <!-- SEARCH -->
    <section class="card">
      <h2>Căutare</h2>
      <input id="search-input" type="text" placeholder="Caută artist sau melodie...">
      <div id="search-results" class="grid"></div>
    </section>

  </main>

  <script type="module" src="src/app.js"></script>
</body>
</html>
