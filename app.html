<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Spotify - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

  <div class="dashboard-container">
    <!-- NAVBAR CU SEARCH -->
    <nav class="navbar">
      <div class="nav-left">
        <h2 class="nav-logo">MySpotify</h2>
    
        <a href="#" class="nav-link" data-section="profile">Profile</a>
        <a href="#" class="nav-link" data-section="artists">Top Artists</a>
        <a href="#" class="nav-link" data-section="albums">Top Albums</a>
        <a href="#" class="nav-link" data-section="tracks">Top Tracks</a>
      </div>
    
      <div class="nav-right">
        <input 
          type="text" 
          id="navbar-search" 
          placeholder="Search‚Ä¶" 
          class="navbar-search"
        />
        <button id="logout-btn" class="spotify-btn-outline">Logout</button>
      </div>
    </nav>
    
    <!-- HEADER PROFIL -->
    <header class="dashboard-header">
      <div class="profile-left">
        <img id="profile-img" src="" alt="Avatar" class="profile-avatar">
        <div class="profile-info">
          <h2 id="profile-name">User Name</h2>
          <p id="profile-email">email@example.com</p>
        </div>
      </div>

      <button id="logout-btn" class="spotify-btn-outline">Logout</button>
    </header>

    <!-- TOP ARTISTS & ALBUMS -->
    <section class="panel">
      <div class="card">
        <h3>‚≠ê Top 5 Artists</h3>
        <div id="top-artists-list" class="grid-container"></div>
      </div>
    </section>

    <section class="panel">
      <div class="card">
        <h3>üíø Top 5 Albums</h3>
        <div id="top-albums-list" class="grid-container"></div>
      </div>
    </section>

    <!-- TOP TRACKS -->
    <section class="panel">
      <div class="card full-width">
        <h3>üé§ Top 5 Tracks</h3>
        <div id="top-tracks-list" class="grid-container"></div>
      </div>
    </section>

    <!-- MESAJ ERORI -->
    <div id="error-box" class="error-box" style="display:none;"></div>
  </div>

  <!-- Logica dashboard-ului -->
  <script type="module" src="src/app.js"></script>
</body>
</html>
